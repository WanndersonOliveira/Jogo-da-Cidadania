<html>
	<head>
		<meta charset="utf-8">
		<title>Fase 1 - Jogo da Cidadania</title>
	</head>
	<body onload="initio()" onkeypress="checar(event)" onkeyup="terminar()">
		<link rel="stylesheet" type="text/css" href="../public/css/stage1.css">
		<script type="text/javascript" src="../public/js/stage1.js"></script>


		<div id="telainicial">
			<center><h2>Estágio 1</h2></center>
			<p id="explicacao">Ajude a 3 senhoras de idade atravessarem a rua movimentada em 1 minuto. Teclas direcionais: A,W,S,D</p>

			<button id="segundo" onclick="iniciarGame()">Começar</button>
		</div>

		<div id="tela">
			<!--Personagens-->
			<img src="../img/kaline.png" id="personagem">
			<img src="../img/npc/woman1.png" id="woman">
			<img src="../img/npc/woman2.png" id="woman2">
			<img src="../img/npc/old_woman.png" id="oldwoman">
			<img src="../img/npc/old_woman.png" id="oldwoman2">
			<img src="../img/npc/old_woman.png" id="oldwoman3">
			<img src="../img/npc/man_frente_direita.png" id="man">
			<img src="../img/npc/man2_tras_direita.png" id="man2">

			<!--Infraestrutura-->
			<img src="../img/road.gif" id="rua">

			<img src="../img/tree.png" id="tree">
			<img src="../img/tree2.png" id="tree2">

			<img src="../img/grass.png" id="grass">
			<img src="../img/grass3.jpg" id="grass2">

			<img src="../img/car.png" id="car">
			<img src="../img/car1.png" id="car1">
			<img src="../img/car.png" id="car2">
			<img src="../img/car1.png" id="car3">

			<img src="../img/car2_baixo.png" id="car4">
			<img src="../img/car1_baixo.png" id="car5">
			<img src="../img/car_baixo.png" id="car6">
			<img src="../img/car1_baixo.png" id="car7">

			

			<div id="game_over_tela">
				<p id="game_over">GAME OVER</p>
				<p id="finish">YOU WIN</p>
				<a id="menu" href="../index.html">Menu</a>
				<a id="next" href="game2.html">Próximo</a>
			</div>

			<div id="tempo">
				<img src="../img/clock.png" id="tmp">
				<p id="timer">0</p>
			</div>
		</div>

		<div id="audio">
			<audio src="../audio/stage1.mp3" autoplay=true controls="false" loop="true"></audio>
		</div>

	</body>
</html>
